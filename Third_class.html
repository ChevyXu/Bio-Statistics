p &lt;- p.upper -p.lower

homowork-4.4 &amp; 4.5: R-code

`\(1-\beta=\Phi\left(z-z_{1-\alpha/2}\right)+\Phi\left(-z-z_{1-\alpha/2}\right)\quad ,\quad z=\frac{\mu-\mu_0}{\sigma/\sqrt{n}}\)`


```r
#4
## 4.5
power &lt;- pt(qt(0.025,n - 1)+abs(m - 118)/s*sqrt(n),n - 1)
power
```

```r
